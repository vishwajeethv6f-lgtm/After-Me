<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Will</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .hidden { display: none; }
        .protected { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Password Protected Will Application</h1>
    <form id="passwordForm" action="" method="POST">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Submit</button>
    </form>
    <div id="protectedContent" class="hidden protected">
        <h2>Your Will</h2>
        <p>This is the content of your will, protected by a password.</p>
    </div>
    <script>
        document.getElementById('passwordForm').onsubmit = function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'your_secure_password') { // Replace with your secure password
                document.getElementById('protectedContent').classList.remove('hidden');
                this.classList.add('hidden');
            } else {
                alert('Incorrect Password');
            }
        };
    </script>
</body>
</html>
